<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/580eec0a32.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/5706044.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=toyor-aljanah" />

    <title>X-O GAME</title>
</head>

<!-- MAIN TICTACTOE GAME BODY -->
<br><br>
<div class="gameheading">
    <h1>WELCOME TO <span class="name"> X-O </span> GAME <i id="sound" class="fas fa-volume-up"></i></h1>
</div>
<div class="gameContainer">
    <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
        <div>
            <center><h1>Turns and Winner</h1></center>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
            <img src="img/excited.gif" alt="img" />
        </div>
    </div>
    </div>

    <!--Footer-->
    <br><hr><br>
    <footer> 
    <p> Design By : <a class="link" href="https://web.whatsapp.com/">Mohamed Ahmed Elgeady </a></p>
    </footer>

<!-- Embeded the scipt made by us -->
<script src="js/script.js"></script>
</body>

</html>
