<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/580eec0a32.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/5706044.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=toyor-aljanah" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <title>X-O GAME</title>
</head>

<!-- MAIN TICTACTOE GAME BODY -->
<br><br>
<div class="gameheading">
    <h1>WELCOME TO {<span class="name"> X-O </span>} GAME</h1>
</div>
<div class="gameContainer">
    <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
        <div>
            <center><h1>Turns and Winner</h1></center>
            <span class="info">Turn for X</span>
            <button id="reset">Reset <i class="fa-solid fa-arrows-rotate"></i></button> 
        </div>
        <div class="imgBox">
            <img src="img/fun.gif" alt="img" />
        </div>
    </div>
    </div>

    <!--Footer-->
    <br><hr><br>
    <footer> 
    <p> portfolio link <i class="fa-solid fa-link"></i> : <a class="link" href="https://portfolioo-1.netlify.app" target="_blank" >Mohamed Ahmed Elgeady </a></p>
    </footer>

<script src="js/script.js"></script>
</body>

</html>
